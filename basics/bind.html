<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Click Me</button>
</body>
<script>
    class React {
        constructor() {
            this.name = "Dharm";
            this.server = "live";
            // Bind the method to the instance
            this.handleClick = this.handleClick.bind(this);
        }

        handleClick() {
            console.log("clicked");
            console.log(this)
        }
    }

    const reactInstance = new React();

    document.querySelector("button").addEventListener("click", reactInstance.handleClick);
</script>
</html>
